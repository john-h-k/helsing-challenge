services:
  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3000:3000"

  backend:
    container_name: backend
    build: 
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
    command: ["uv", "run", uvicorn", "main:app", "--host", "0.0.0.0", "--port", "5000", "--reload"]
    ports:
      - "5000:5000"
    environment:
      - UVICORN_HOST=0.0.0.0
      - UVICORN_PORT=5000
    env_file: .env

  rag:
    container_name: rag
    build: 
      context: ./rag
      dockerfile: Dockerfile
    volumes:
      - ./rag:/app
    command: ["uv", "run", uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    ports:
      - "8000:8000"
    environment:
      - UVICORN_HOST=0.0.0.0
      - UVICORN_PORT=8000
    env_file: .env

volumes:
  backend:
  rag:
